<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Pembelajaran JST</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Aplikasi Pembelajaran JST</h1>
      <div class="case">
        <h2>Studi Kasus OR</h2>
        <table>
          <tr>
            <th>Input 1</th>
            <th>Input 2</th>
            <th>Output</th>
          </tr>
          <tr>
            <td>0</td>
            <td>0</td>
            <td id="or-00"></td>
          </tr>
          <tr>
            <td>0</td>
            <td>1</td>
            <td id="or-01"></td>
          </tr>
          <tr>
            <td>1</td>
            <td>0</td>
            <td id="or-10"></td>
          </tr>
          <tr>
            <td>1</td>
            <td>1</td>
            <td id="or-11"></td>
          </tr>
        </table>
      </div>

      <div class="case">
        <h2>Studi Kasus AND</h2>
        <table>
          <tr>
            <th>Input 1</th>
            <th>Input 2</th>
            <th>Output</th>
          </tr>
          <tr>
            <td>0</td>
            <td>0</td>
            <td id="and-00"></td>
          </tr>
          <tr>
            <td>0</td>
            <td>1</td>
            <td id="and-01"></td>
          </tr>
          <tr>
            <td>1</td>
            <td>0"></td>
            <td id="and-10"></td>
          </tr>
          <tr>
            <td>1</td>
            <td>1</td>
            <td id="and-11"></td>
          </tr>
        </table>
      </div>

      <div class="case">
        <h2>Studi Kasus AND NOT</h2>
        <table>
          <tr>
            <th>Input 1</th>
            <th>Input 2</th>
            <th>Output</th>
          </tr>
          <tr>
            <td>0</td>
            <td>0</td>
            <td id="andnot-00"></td>
          </tr>
          <tr>
            <td>0</td>
            <td>1</td>
            <td id="andnot-01"></td>
          </tr>
          <tr>
            <td>1</td>
            <td>0</td>
            <td id="andnot-10"></td>
          </tr>
          <tr>
            <td>1</td>
            <td>1</td>
            <td id="andnot-11"></td>
          </tr>
        </table>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
